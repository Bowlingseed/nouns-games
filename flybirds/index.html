<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flybirds | Art Collecting Games</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <div id="mobile-message" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.8); z-index: 2; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="../images/appicon-flybirds.png" alt="Flybirds Icon" style="margin-bottom: 20px; max-width: 80%; height: auto;">
                <p style="color: white; font-family: sans-serif; text-align: center; margin-bottom: 10px;">The Flybirds web game is designed to run on Mac or PC in a web browser.</p>
                <p style="color: white; font-family: sans-serif; text-align: center;">iPhone and Android apps will be created if the Lunar Society proposal passes!</p>
            </div>
        </div>

        <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-fullscreen-button"></div>
        </div>
    </div>
    <script>var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");

        if (true) {
            // Mobile device detected
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            document.getElementById('mobile-message').style.display = "block";
            canvas.style.display = "none";
            loadingBar.style.display = "none";
        } else {
            // Desktop detected
            canvas.style.width = "1280px";
            canvas.style.height = "720px";
            loadingBar.style.display = "block";
            var script = document.createElement("script");
            script.src = "Build/flybirds.loader.js";
            script.onload = () => {
                createUnityInstance(canvas, {
                    dataUrl: "Build/flybirds.data",
                    frameworkUrl: "Build/flybirds.framework.js",
                    codeUrl: "Build/flybirds.wasm",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "CC Zero Games, LLC",
                    productName: "Flybirds",
                    productVersion: "1.0",
                    showBanner: (msg, type) => {
                        var warningBanner = document.querySelector("#unity-warning");
                        var div = document.createElement('div');
                        div.innerHTML = msg;
                        warningBanner.appendChild(div);
                        if (type == 'error') div.style = 'background: red; padding: 10px;';
                        else {
                            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                            setTimeout(function () {
                                warningBanner.removeChild(div);
                            }, 5000);
                        }
                    }
                }, (progress) => {
                    var progressBarFull = document.querySelector("#unity-progress-bar-full");
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
            canvas.addEventListener('focus', function () {
                canvas.style.outline = 'none';
            });
        }</script>
</body>
</html>
