<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusutsu Riders - Nouns on the Slopes</title>
    <style>
        /* Centering the image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-link img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>document.addEventListener("DOMContentLoaded", function () {
            // Function to get URL parameters
            function getURLParams() {
                var params = {};
                var queryString = window.location.search.substring(1);
                var vars = queryString.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    params[pair[0]] = decodeURIComponent(pair[1]);
                }
                return params;
            }

            // Append parameters to the deep link
            function appendParamsToDeepLink(deepLink, params) {
                var url = new URL(deepLink);
                Object.keys(params).forEach(key => url.searchParams.set(key, params[key]));
                return url.href;
            }

            // Detect device type
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var isAndroid = /android/i.test(userAgent);
            var isDesktop = !(isIOS || isAndroid); // Detect desktop browsers

            // Define store URLs and desktop URL
            var storeURL = isIOS ? 'https://apps.apple.com/app/id6451365050' : 'https://play.google.com/store/apps/details?id=com.rad.rusutsuriders';
            var desktopURL = 'https://www.rusutsuriders.com/rusutsu/index.html';

            // Get URL parameters and append them to the deep link
            var deepLink = 'rusutsu://?n=66';

            if (isDesktop) {
                window.location = desktopURL + '?n=66';
            } else {
                window.location = deepLink;
                setTimeout(function () {
                    // Assume the app isn't installed if the user is still on the page
                    window.location.href = storeURL;
                }, 100);
            }
        });</script>
</head>
<body>
    <a href="https://apps.apple.com/app/id6451365050" class="app-link">
        <img src="../../images/appicon-rusutsu.png" alt="Rusutsu Riders App Icon">
    </a>
</body>
</html>
